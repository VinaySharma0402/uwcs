            </ul>
        </nav>
    </header>

    <!-- Report Issue Form -->
    <section id="report" class="report-section">
        <div class="form-container">
            <div class="container">
                <h1>Report Garbage at Public Place</h1>
                <div id="report-message-container" style="display: none;">
                    <div id="report-success-message" class="message success"></div>
                    <div id="report-error-message" class="message error"></div>
                </div>
                <form id="generalPublicGarbageForm" enctype="multipart/form-data"
                    onsubmit="submitPublicGarbageReport(event)">
                    <label for="publicReportName">Name:</label>
                    <input type="text" id="publicReportName" name="publicReportName" placeholder="Enter your full name"
                    required minlength="3">
                        <span class="error report-name-error" style="color: red; display: none;"></span>

                    <label for="publicReportMobileNum">Mobile Number:</label>
                    <input type="tel" id="publicReportMobileNum" name="publicReportMobileNum"
                        placeholder="Enter your mobile number" required>
                        <span class="error report-mobile-error" style="color: red; display: none;"></span>


                    <label for="publicReportLocation">Location:</label>
                    <input type="text" id="publicReportLocation" name="publicReportLocation"
                        placeholder="Specify the location" required>
                        <span class="error report-location-error" style="color: red; display: none;"></span>



                    <label for="publicReportLandmark">Landmark:</label>
                    <input type="text" id="publicReportLandmark" name="publicReportLandmark"
                        placeholder="Enter a nearby landmark" required>
                        <span class="error report-landmark-error" style="color: red; display: none;"></span>


                    <label for="publicReportAdditionalDetails">Additional Details:</label>
                    <textarea id="publicReportAdditionalDetails" name="publicReportAdditionalDetails"
                        placeholder="Provide any additional information here"></textarea>
                        <span class="error report-details-error" style="color: red; display: none;"></span>

                    <label for="publicGarbageImage">Upload Image:</label>
                    <input type="file" id="publicGarbageImage" name="publicGarbageImage" accept="image/*" required>
                    <span class="error report-image-error" style="color: red; display: none;"></span>



                    <button type="submit" class="btn">Report Garbage</button>
                </form>
            </div>
        </div>
    </section>
