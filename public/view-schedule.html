<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule - Urban Waste Control</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
</head>
<body onload="checkLogin(); loadSchedules();">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2NoBg.png" alt="Urban Waste Control Logo">
                    <span class="logotext">Urban Waste Control</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container for the entire dashboard -->
    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <h1>Welcome to Your Public Dashboard</h1>

            <!-- Search form for schedule -->
            <div class="search-container">
                <h2>Search Garbage Collection Schedule</h2>
                <form id="searchForm" onsubmit="searchSchedule(event)">
                    <input type="text" id="searchArea" placeholder="Search by area" class="search-input">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Schedule display area -->
            <div id="schedule">
                <h3>Garbage Collection Schedule</h3>
                <div id="scheduleList" class="schedule-list"></div> <!-- Schedule items will be displayed here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Urban Waste Control System | © 2024 All rights reserved</p>
        </div>
    </footer>
