<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Urban Waste Control</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2NoBg.png" alt="Urban Waste Control Logo"> <!-- Updated path -->
                    <span class="logotext">Urban Waste Control</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="report.html">Report Issue</a></li>
                <li><a href="schedule.html">View Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="signup.html" class="signup-btn">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup" class="signup-section">
        <div class="container">
            <h1>Create an Account</h1>
            <!-- Message Container for Success/Error -->
            <div id="message-container" style="display: none;">
                <div id="success-message" class="message success"></div>
                <div id="error-message" class="message error"></div>
            </div>
            <!-- Remove action attribute and add id="signupForm" -->
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error name-error" style="color: red; display: none;"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error email-error" style="color: red; display: none;"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error password-error" style="color: red; display: none;"></span>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error confirm-password-error" style="color: red; display: none;"></span>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="user">Public</option>
                    <option value="municipal">Municipal Employee</option>
                </select>
                <span class="error role-error" style="color: red; display: none;"></span>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <!-- <p id="verificationMessage" style="display:none; color: green;">Signup successful! Please check your email for the verification link.</p> -->
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Urban Waste Control System | Â© 2024 All rights reserved</p>
        </div>
    </footer>

    <!-- Link to auth.js -->
    <script src="js/auth.js"></script>
</body>

</html>
